<div class="card mb-3 shadow block-status" [ngStyle]="{ 'background-color': color}">
    <div class="card-header name">
        {{serverInput.name}}
    </div>
    <div class="card-body">
        {{serverInput.status}}
    </div>
    <button class="btn btn-default action" (click)="toggleStatus(serverInput.status)">
         Toggle Status </button>
</div>
